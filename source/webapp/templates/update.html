{% extends "base.html" %}
{% block title %}Update{% endblock %}
{% block content %}
    <h1>Update Task</h1>
    <form method="POST" action="{% url "task_update" task.pk %}">
        {% csrf_token %}
        <p><label>Title</label>
            <input type="text" name="title" value="{{ task.title }}"></p>
        <p><label>Description</label>
            <textarea name="text">{{ task.description}}</textarea>
        <p><input type="submit" value="Submit"></p>
    </form>
{% endblock %}
